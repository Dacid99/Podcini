buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    ext.kotlin_version = '1.9.22'
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "gradle.plugin.com.github.spotbugs.snom:spotbugs-gradle-plugin:4.7.1"
        classpath 'org.codehaus.groovy:groovy-xml:3.0.19'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

project.ext {
    // AndroidX
    annotationVersion = "1.7.1"
    appcompatVersion = "1.6.1"
    coreVersion = "1.12.0"
    fragmentVersion = "1.6.2"
    mediaVersion = "1.7.0"
    paletteVersion = "1.0.0"
    preferenceVersion = "1.2.1"
    recyclerViewVersion = "1.3.2"
    viewPager2Version = "1.1.0-beta02"
    workManagerVersion = "2.9.0"
    googleMaterialVersion = "1.11.0"

    // Third-party
    commonslangVersion = "3.14.0"
    commonsioVersion = "2.15.1"
    jsoupVersion = "1.17.2"
    glideVersion = "4.16.0"
    okhttpVersion = "4.12.0"
    okioVersion = "3.7.0"
    eventbusVersion = "3.3.1"
    rxAndroidVersion = "2.1.1"
    rxJavaVersion = "2.2.21"
    iconifyVersion = "2.2.2"
    annimonStreamVersion = "1.2.2"
    media3Version = "1.2.1"

    // Google Play build
    wearableSupportVersion = "2.6.0"

    //Tests
    awaitilityVersion = "4.2.0"
    junitVersion = "4.13.2"
    junit5Version = "5.10.1"
    robolectricVersion = "4.11.1"
    espressoVersion = "3.5.0"
    runnerVersion = "1.5.2"
    rulesVersion = "1.5.0"
    testCoreVersion = "1.5.0"
}

apply plugin: "checkstyle"
checkstyle {
    toolVersion '10.3.1'
}

tasks.register('checkstyle', Checkstyle) {
    classpath = files()
    source "${project.rootDir}"
    exclude("**/gen/**")
    exclude("**/generated/**")
}
